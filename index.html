<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container__background-image">
        </div>
        <div class="container__user-profile">
            <div class="container__user-profile__avataar">
                <img src="./images/mike.jpg" alt="">

            <div class="container__usage-item">
                <span>12</span>

            </div>

                <span>used</span>

        </div>

        </div>

                    <span>DJ Khalid</span>

                </div>
            </div>
            <div class="box">
                <img src="./images/ayo-ogunseinde-2.jpg" alt="">

                    <span>Wipadika Innovations</span>

                </div>
                <div class="mail">
                    <i class="fa fa-envelope"></i>
                </div>
            </div>
            <div class="box">
                <img src="./images/clem-onojeghuo-2.jpg" alt="">
                <div class="name-status">
                    <span>Flume</span>
                    <span class="busy">Busy</span>
                </div>
                <div class="mail">
                    <i class="fa fa-envelope"></i>
                </div>
